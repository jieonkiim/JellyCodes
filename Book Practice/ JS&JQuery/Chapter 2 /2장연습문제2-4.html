<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 연습문제 2-4</title>
</head>
<body>
    
    <script>
       // 인치 = 센티미터 x 2.54

       var cm = Number(prompt("cm를 입력하세요."))
       var inch = cm * 2.54

       document.write(cm + " cm 는 " + inch + " inch 입니다.")
    </script>
</body>
