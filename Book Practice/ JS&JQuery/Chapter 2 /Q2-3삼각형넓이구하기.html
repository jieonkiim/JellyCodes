<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각형 넓이 구하기</title>
</head>
<body>
    <script>
        var width = Number(prompt("밑변의 길이를 입력하세요."));
        var height = Number(prompt("높이를 입력하세요."));

        var area = width * height/2

        document.write("밑변은" + width + "cm 입니다. <br>")
        document.write("높이는" + height + "cm 입니다. <br>")
        document.write("삼각형의 넓이는" + area + "cm2 입니다. <br>")
        
    </script>
    
</body>
</html>
