<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거스름돈 계산하기</title>
</head>
<body>
    <script>
        var price = 1500; // price : 개당가격
        var num = 3; // num : 구매갯수
        var pay = 10000 // pay : 지불금액 


        var change = pay - price*num; // change : 거스름돈 

        document.write('개당가격 : ' + price + '원<br>')
        document.write('구매갯수 : ' + num + '개<br>')
        document.write('지불금액 : ' + pay + '원<br>')
        document.write('거스름돈 : ' + change + '원입니다.<br>')

    </script>
    
</body>
</html>
