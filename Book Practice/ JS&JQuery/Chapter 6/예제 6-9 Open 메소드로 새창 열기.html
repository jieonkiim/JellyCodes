<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>예제 6-9 Open 메소드로 새창 열기</title>
</head>
<body>
    <script>

        function openWin() {
            window.open("http://www.naver.com", "네이버열기", "width = 310px, height = 480px")
        }
    </script>
    

    <button onclick="openWin()">새 창 열기</button>
</body>
