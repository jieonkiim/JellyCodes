<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7-3 slice 연습</title>
</head>
<body>
    <script>

        var fruits = ["사과", "오렌지", "포도", "수박", "참외"]
        var arr;


        arr = fruits.slice(3)
        document.write(arr + "<br>")

        arr = fruits.slice(1,4);
        document.write(arr)
    </script>
</body>
