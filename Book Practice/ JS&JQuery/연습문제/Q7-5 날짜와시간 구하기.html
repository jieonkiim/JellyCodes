<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7-5 날짜와시간 구하기</title>
</head>
<body>
    

    <script>

        function showDate () {
            var d = new Date();
            var year = d.getFullYear();
            var month = d.getMonth();
            month++;

            var date = d.getDate();
            var hour = d.getHours();
            var minutes = d.getMinutes();

            var str = year + "-" + month + "-" + date + "-" + hour + ":" + minutes;
            document.getElementById('result').innerHTML = str;
        }

    </script>
    <button onclick="showDate()">현재날짜/시간보기</button>
    <div id="result"></div>
</body>
</html>
