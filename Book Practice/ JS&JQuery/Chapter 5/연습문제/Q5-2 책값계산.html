    <title>Q5-2 책 값, 할인율, 배송료 계산 프로그램</title>
</head>
<body>
    <script>
        function get_pay(price, discount, shipping) {
            var money;
            money = price - (price*(discount/100)) + shipping
            return money;
        }

        var price = 25000
        var discount = 10
        var shipping = 5000
        var pay;

        pay = get_pay(price, discount, shipping)

        document.write("책값 : " + price + "원<br>")
        document.write("할인 율 : " + discount + "%<br>")
        document.write("배송료 : " + shipping + "원<br><br>")
        document.write(" - 결제 금액 : " + pay + "원<br>")

    </script>
    
</body>
