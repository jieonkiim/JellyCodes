<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5-1 원의넓이와둘레 구하기</title>
</head>
<body>
    
    <script>

        var radius = 30;     // 원의 반지름
        var area;            // 원의 넓이
        var circum;          // 원의 둘레

        function get_area (r) {
            result = r*r*3.14
            return result;
        }

        function get_circum (r) {
            result = r*2*3.14
            return result;
        }

        area = get_area(radius)
        circum = get_circum(radius)

        document.write("반지름 : " + radius + "<br>")
        document.write("원의 넓이 : " + area + "<br>")
        document.write("원의 둘레 : " + circum)



    </script>
</body>
</html>
