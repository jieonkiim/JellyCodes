<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 4-5, 이미지 교대로 반복 삽입하기</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var contents = "";
        var n = 1;

        while (n<=6) {
            if (n%2 == 1) {
                contents += "<img src='img/image.jpg' width='200px'>"
            }
            else { contents += "<img src='img/image1.jpg' width='200px'>"}
        n++;
    }

        document.getElementById('result').innerHTML = contents;
    </script>
</body>
</html>
