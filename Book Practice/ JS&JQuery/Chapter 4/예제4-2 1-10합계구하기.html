<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 4-2, 1~10 합계구하기</title>
</head>
<body>
    <script>
        var num = 1
        var sum = 0

        while (num<=10) {
            sum += num      // sum = sum + num
            num++;
        }

        document.write("1~10의 합계는 : " + sum)
    </script>
</body>
</html>
