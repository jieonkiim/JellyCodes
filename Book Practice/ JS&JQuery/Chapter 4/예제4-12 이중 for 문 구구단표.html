<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제4-12 이중 for 문으로 구구단표 만들기</title>
</head>
<body>
    
    <script>
        for (var i =2; i<=9; i++) {
            for (var j=1; j<=9; j++) {
                document.write(i + "x" + j + "=" + i*j + "<br>")
            }
        }
    </script>
</body>
</html>
