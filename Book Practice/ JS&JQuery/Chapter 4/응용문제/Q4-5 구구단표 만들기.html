<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4-5 구구단표 만들기</title>
</head>
<body>
    <div id="result"></div>

    <script>
        var contents = "";
        
        contents = "<table border = '1px'>"
        contents += "<h3>구구단표 만들기</h3>"
        contents += "<tr><th>2단</th><th>3단</th><th>4단</th><th>5단</th>"
        contents += "<th>6단</th><th>7단</th><th>8단</th><th>9단</th></tr>"

        for ( var j = 1; j <= 9 ; j++) {
            contents += "<tr>"
            for ( var i = 2; i <=9; i++ ) {
                contents += "<td>" + i + "x" + j + "=" + i*j + "</td>"
            }
            contents += "</tr>"
        }

        contents += "</table>"
        document.getElementById('result').innerHTML = contents;

        

    </script>
    
</body>
</html>
