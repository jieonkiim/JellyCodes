<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4-3 길이단위환산표</title>
</head>
<body>
    <div id="result"></div>
    <script>    

        var contents;
        var cm, mm, m, inch;

        contents = "<h3>길이단위 환산표</h3>"
        contents += "<table border='1px'>"
        contents += "<tr><th>센티미터(cm)</th><th>미리(mm)</th>"
        contents += "<th>미터(m)</th><th>인치(inch)</th></tr>"

        for ( cm=10; cm<=50; cm+=10) {
            mm = cm* 10.0;
            m = cm * 0.01;
            inch = cm * 0.3937;

            mm = mm.toFixed(2);
            m = m.toFixed(2);
            inch = inch.toFixed(2);

            contents += "<tr>"
            contents += "<td>" + cm + "</td>"
            contents += "<td>" + mm + "</td>"
            contents += "<td>" + m + "</td>"
            contents += "<td>" + inch + "</td>"
            contents += "</tr>"

        }

        contents += "</table>"

        document.getElementById('result').innerHTML = contents;
    </script>
    
</body>
</html>
