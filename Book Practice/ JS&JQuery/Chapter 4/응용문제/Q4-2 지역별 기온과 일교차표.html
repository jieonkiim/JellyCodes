<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용 Q4-2, 지역별 기온과 일교차 표 만들기</title>
</head>
<body>
    <div id="result"></div>

    <script>
        var city = ["서울", "부산", "인천", "대전", "광주"]
        var low_temp = [10, 11, 12, 10, 13]
        var high_temp = [27, 26, 28, 28, 26]

        var contents = "";
        contents += "<h3>지역별 기온과 일교차</h3>"
        contents += "<table border = '1px'>";
        contents += "<tr><th>지역</th><th>최저기온</th><th>최고기온</th><th>일교차</th></tr>"
    
        var i = 0;
        while ( i<=4 ) {
            diff = high_temp[i] - low_temp[i]

            contents += "<tr>"
            contents += "<td>" + city[i] + "</td>"
            contents += "<td>" + low_temp[i] + "</td>"
            contents += "<td>" + high_temp[i] + "</td>"
            contents += "<td>" + diff + "</td>"
            contents += "</tr>"

        i++;
    
        }
    
        contents +="</table>"
        document.getElementById('result').innerHTML = contents;

    </script>
</body>
</html>
