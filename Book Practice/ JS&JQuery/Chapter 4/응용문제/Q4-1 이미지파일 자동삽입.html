<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용 4-1 이미지파일 자동 삽입하기</title>
</head>
<body>
    <div id="result"></div>

    <script>
        var contents = "";
        var num = 1;
        var file_name;

        while (num<=5) {
            file_name = "img/image" + num + ".jpg";
            contents += "<img src='" + file_name + "' width='200px'>"
            num++;
        }

        document.getElementById('result').innerHTML = contents;
        
    </script>
</body>
</html>
