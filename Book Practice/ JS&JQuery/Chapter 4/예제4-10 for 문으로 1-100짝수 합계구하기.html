<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 4-10, for문으로 1-100 짝수 합계 구하기 </title>
</head>
<body>
    <script>
        var sum = 0;
        for (var i = 0; i<=100; i++) {
            if (i%2 == 0) {
                sum += i;
            }
            i++;
        }

        document.write("1~100 의 짝수의 합계는 " + sum + " 입니다.")
    </script>
    
</body>
</html>
