<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4-8 이중for숫자역삼각형</title>
</head>
<body>
    
    <script>
        for (var i = 9; i>=1; i--) {
            for (var j = 1; j<=i; j++) {
                document.write(i + " ")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
