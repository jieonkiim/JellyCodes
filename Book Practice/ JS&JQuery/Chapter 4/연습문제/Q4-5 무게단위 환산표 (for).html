<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4-5 무게단위 환산표 (for) </title>
    <style>
        table { border-collapse: collapse;}
        th, td { border: solid 1px black;}
        th { padding: 5px; background-color: #eeeeee;}
        td { padding: 5px; text-align: center;}

    </style>
</head>
<body>
    <div id="result"></div>

    <script>
        var unit; 
        var kg, g, lb, oz;

        contents = "<table border = '1px'>"
        contents += "<h3>무게단위 환산표</h3>"
        contents += "<tr><th>킬로그램</th><th>그램</th><th>파운드</th><th>온스</th></tr>"
        
        for ( kg = 1; kg <=10; kg+=2) {
            g = kg*1000
            lb = kg*2.204623
            oz = kg*35.273962

            lb = lb.toFixed(2)
            oz = oz.toFixed(2)

            contents += "<tr>"
            contents += "<td>" + kg + "</td>";
            contents += "<td>" + g + "</td>";
            contents += "<td>" + lb + "</td>";
            contents += "<td>" + oz + "</td>";
            contents += "</tr>"
        }

        contents += "</table>"
        document.getElementById('result').innerHTML = contents;

    </script>
</body>
</html>
