<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4-1 섭씨에서 화씨로 변환(for)</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var contents = "";
        var c, f;       // c: 섭씨, f: 화씨

        contents = "---------------<br>"
        contents += "섭씨 &nbsp; 화씨 <br>"
        contents += "---------------<br>"

        for ( c = 0; c<=30; c+=5) {
            f = c*9.0/5.0 + 32.0;
            contents += c + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + f + "<br>"
        }
        contents += "---------------<br>"

        document.getElementById('result').innerHTML = contents;



    </script>
</body>
</html>
