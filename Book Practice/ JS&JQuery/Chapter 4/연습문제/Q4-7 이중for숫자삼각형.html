<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4-7 이중for숫자 삼각형 만들기</title>
</head>
<body>
    
    <script>
        for (var i = 1; i<=9; i++) {
            for (var j = 1; j<=i; j++) {
                document.write(i)
            }
            document.write("<br>")
        }
    </script>
</body>
