<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 Q3-2 온도로 상태 판별하는 프로그램</title>
</head>
<body>
    <script>
        var unit            // 단위
        var temp            // 온도
        var state           // 상태

        unit = Number(prompt("온도 단위를 입력해주세요. (1: 섭씨, 2: 화씨)"))
        temp = Number(prompt("온도를 입력해주세요."))

        if (unit==2) {  
            temp = (temp - 32)* 5/9     // 화씨 섭씨 변환
        }
        
        if (temp < 0) {
            state = "고체";
        } 
        else if (temp >= 0 && temp < 100) {
            state = "액체"
        } 
        else {
            state = "기체"
        }

        document.write("물의 섭씨 온도 : " + temp + "도 <br>")
        document.write("물의 상태는 " + state + " 입니다.")

        
    </script>
    
</body>
</html>
