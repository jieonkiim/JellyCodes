<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 3-7, 월에따른 계절 표시하기</title>
</head>
<body>
    <script>
        var month = Number(prompt("월을 입력하세요."))

        if (month<0 || month>12) {
            document.write("월이 잘못 입력되었습니다.")
        }
        else if (month>=3 && month<=5) {
            document.write(month + "월은 봄입니다.")
        }
        else if (month>=6 && month<=8) {
            document.write(month + "월은 여름입니다.")
        }
        else if (month>=9 && month<=11) {
            document.write(month + "월은 가을입니다.")
        }
        else {
            document.write(month + "월은 겨울입니다.")
        }
    </script>
    
</body>
</html>
