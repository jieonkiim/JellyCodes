<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용문제 3-1, 영어 소문자 모음/자음 판별하기</title>
</head>
<body>
    <div id="result"></div>

    <script>
        var char = prompt("알파벳을 입력해주세요.")
        if (char == "a" || char == "e" || char == "i" || char == "o" || char == "u") {
            document.getElementById('result').innerHTML =
            char + "은(는) 모음입니다.";
        } 
        else {
            document.getElementById('result').innerHTML = 
            char + "은(는) 자음입니다.";
        }
    </script>
</body>
</html>
