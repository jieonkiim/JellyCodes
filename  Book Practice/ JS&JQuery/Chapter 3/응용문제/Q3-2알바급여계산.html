<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용문제 Q3-2, 알바 급여 계산</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var hour_pay = 10000    //시급
        var hour = 8            //근무시간
        var time = 1            // 1: 주간근무,  2: 야간근무
        var day_night;          // 주간 또는 야간 

        if ( time == 1 ) {
            day_night = "주간";
            total_pay = hour_pay * hour;
        }
        else {
            day_night = "야간"
            total_pay = hour_pay * hour * 1.5;
        }

        var message;
        message = "- " + day_night + "근무 시간 : " + hour + "시간<br>"
        message += "- 아르바이트 급여 : " + total_pay + "원"

        document.getElementById('result').innerHTML = message;
    </script>   
    
</body>
</html>
