<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용문제 Q3-3, 고객 만족도에 따른 팁 계산</title>
</head>
<body>
    <div id="result"></div>

    <script>
        var price = 30000   //음식값
        var service = 1     //1: 매우만족, 2: 만족, 3: 불만족

        if (service == 1) {
            service_result = "매우만족"
            tip = price * 0.15
        }
        else if (service == 2) {
            service_result = "만족"
            tip = price * 0.1
        }
        else {
            service_result = "불만족"
            tip = price * 0.05
        } 

        var message;
        message = "- 음식값 : " + price + "원<br>"
        message += "- 서비스 만족도 : " + service_result + "<br>"
        message += "- 팁 : " + tip + "원"
        

        document.getElementById('result').innerHTML = message;
    </script>
</body>
</html>
