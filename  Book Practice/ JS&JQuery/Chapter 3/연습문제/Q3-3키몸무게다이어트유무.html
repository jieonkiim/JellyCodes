<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키&몸무게 다이어트 판정 프로그램</title>
</head>
<body>
    <script>
        var weight;
        var height;
        var std;

        height = Number(prompt("키를 입력해주세요."))
        weight = Number(prompt("몸무게를 입력해주세요."))

        std = (height - 100) * 0.9;

        document.write("키 : " + height + "cm")
        document.write("몸무게 : " + weight + "kg")
        
        if (weight > std ) {
            document.write("다이어트가 필요할 수 있습니다!")
        }
        else {
            document.write("표준(또는 마른) 체형입니다!")
        }
    </script>
    
</body>
</html>
