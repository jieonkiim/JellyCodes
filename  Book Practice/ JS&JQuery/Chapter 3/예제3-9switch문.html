<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 3-9, Switch 문으로 x가 1인지 2인지 판별하기</title>
</head>
<body>
    <script>
        var x = 3

        switch (x) {
            case 1: 
            document.write("x값은 1 입니다.")
            break; 
            case 2: document.write("x값은 2 입니다.")
            break;
            
            default: document.write("x의 값은 1 또는 2가 아닙니다.")
        }

    </script>
    
</body>
</html>
