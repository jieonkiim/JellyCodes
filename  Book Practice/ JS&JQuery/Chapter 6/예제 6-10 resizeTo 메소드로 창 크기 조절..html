<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 6-10 resizeTo 메소드로 창 크기 조절.</title>
</head>
<body>

    <script>

        var newWindow 

        function openWin () {
            newWindow = window.open("", "새 창", "width = 200, height = 200, left = 230, top = 100")
            newWindow.document.write("<p>새창이 열렸습니다.</p>")    
        }

        function resizeWin () {
            newWindow.resizeTo(400, 400);
            newWindow.focus();          // 다른 창들보다 제일 위에 활성화가 된다. 
        }

    </script>
    

    <button onclick="openWin()">새 창 열기</button>
    <button onclick="resizeWin()">사이즈 조정하기</button>
</body>
</html>
