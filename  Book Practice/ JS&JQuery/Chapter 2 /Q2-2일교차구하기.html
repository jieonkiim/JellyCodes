<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일교차 구하기</title>
</head>
<body>
    <script>
        var high = Number(prompt("최고기온을 입력하세요."));
        var low = Number(prompt("최저기온을 입력하세요."));

        var diff = high - low // 일교차 

        document.write("- 최고기온 : " + high + "도<br>")
        document.write("- 최저기온 : " + low + "도<br>")
        document.write("- 일교차는 " + diff + "도 입니다.<br>")
    </script>
    
</body>
</html>
