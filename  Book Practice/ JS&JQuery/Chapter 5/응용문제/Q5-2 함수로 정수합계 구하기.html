<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5-2 함수로 정수합계 구하기</title>
</head>
<body>
    <script>


        function sum(a,b) {
            var sum = 0;
            for ( var i = a; i<=b; i++) {
                sum += i;
            }
            return sum;
        }

        var start = 100;
        var end = 300; 
        var value;

        value = sum(start, end);

        document.write(start + "에서" + end + "의 합계는 " + value + "입니다.")

    </script>
</body>
</html>
