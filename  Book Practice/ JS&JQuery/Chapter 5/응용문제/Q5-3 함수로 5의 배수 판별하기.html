<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5-3 함수로 5의 배수 판별하기</title>
</head>
<body>
    <script>
        function is_besu5(n) {
            var str;
            if (n%5 == 0) {
                str = n + "는 5의 배수입니다."
            } else {
                str = n + "는 5의 배수가 아닙니다."
            }
            return str;
        }

        var num= 25
        var message;

        message = is_besu5(num)

        document.write(message)
    </script>
    
</body>
</html>
