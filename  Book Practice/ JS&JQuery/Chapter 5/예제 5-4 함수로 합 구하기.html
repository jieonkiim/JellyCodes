<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 5-4 함수로 두 수의 합 구하기</title>
</head>
<body>
    <script>

        function add(a,b) {
            c = a + b 
            document.write(c + "<br>")
        }

        add(5,7)
        add(10,15)
        add(-10,20)
        
    </script>
    
</body>
</html>
