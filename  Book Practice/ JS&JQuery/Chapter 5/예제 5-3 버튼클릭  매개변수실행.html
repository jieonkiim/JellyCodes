<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 5-3 버튼클릭  매개변수실행</title>
</head>
<body>
    <script>
        function hello(name) {
            alert(name + "님 안녕하세요!")
        }
    </script>
    
    <button onclick="hello('김지언')">버튼1</button>
    <button onclick="hello('김지희')">버튼2</button>
</body>
</html>
