<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제4-3, 1~100사이의 3의 배수 합계 구하기</title>
</head>
<body>
    <script>
        var num = 1;
        var sum = 0;

        while (num<=100) {
            if (num%3 == 0) {
                sum += num;         // sum = sum + num
            }
            num++;
        }

        document.write("1~100사이의 3의 배수의 합계는 : " + sum + " 입니다.")

    </script>
    
</body>
</html>
