<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4-4 별표역삼각형으로 만들기</title>
</head>
<body>
    <div id="result"></div>
    <script>

        var contents = "";

        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j<=10; j++) {
                contents += "&nbsp;"        // 공백
            }
            for (var j = 1; j <= 10-i; j++) {
                contents += "*"
            }
            contents += "<br>"
        }

        document.getElementById('result').innerHTML = contents;
    </script>
</body>
</html>
