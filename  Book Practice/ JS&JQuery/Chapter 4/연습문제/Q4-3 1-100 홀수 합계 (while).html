<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4-3 1-100 홀수 합계 (while)</title>
</head>
<body>
    <div id="result"></div>
    <script>

        var num = 1;
        var sum = 0;

        while ( num <= 100) {
            if (num%2 ==1) {
                sum += num
            }
            num++;
        }

        document.write('1~100의 홀수 합계 : ' + sum)
    </script>
</body>
</html>
